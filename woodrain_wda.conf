[General]
# 开启系统代理旁路，提高稳定性
bypass-tun = 1
# 关闭 IPv6 (防止 TikTok 根据 IPv6 泄露位置)
ipv6 = 0
# 默认走代理
default-node = PROXY

[Rule]
# ----------------------------------------
# WDA 本地直连白名单 (防超时核心)
# ----------------------------------------
# 1. 本机回环地址 (USB通道)
IP-CIDR, 127.0.0.0/8, DIRECT
# 2. 局域网地址 (防止 WiFi 通信干扰)
IP-CIDR, 192.168.0.0/16, DIRECT
IP-CIDR, 10.0.0.0/8, DIRECT
IP-CIDR, 172.16.0.0/12, DIRECT
# 3. 本地域名
DOMAIN-SUFFIX, localhost, DIRECT
DOMAIN-SUFFIX, local, DIRECT

# ----------------------------------------
# 兜底策略 (伪全局模式)
# ----------------------------------------
# 意思是：除了上面定义的直连，剩下所有流量统统走代理
# 这能确保 TikTok 绝对走梯子
FINAL, PROXY