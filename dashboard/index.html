      (function () {
        // === é…ç½®åŒºåŸŸ ===
        const CONFIG = {
          password: "guohe123", // ğŸ‘‰ ä½ çš„å¯†ç 
          authKey: "gh_auth_v2", // æœ¬åœ°å­˜å‚¨é”®å
          validHours: 24, // æœ‰æ•ˆæœŸ(å°æ—¶)

        // æ£€æŸ¥æ˜¯å¦å·²éªŒè¯
        function checkAuth() {
          const record = localStorage.getItem(CONFIG.authKey);
          if (!record) return false;
          const lastAuthTime = parseInt(record, 10);
          // æ£€æŸ¥æ˜¯å¦å­˜åœ¨ä¸”åœ¨æœ‰æ•ˆæœŸå†…
          if (isNaN(lastAuthTime)) return false;
          return Date.now() - lastAuthTime < CONFIG.validHours * 60 * 60 * 1000;
        }

        // åˆå§‹åŒ–ç™»å½•ç•Œé¢
        function initLoginOverlay() {
          if (checkAuth()) return; // å¦‚æœå·²éªŒè¯ï¼Œä»€ä¹ˆéƒ½ä¸åš

          // 1. åˆ›å»ºæ ·å¼
          const style = document.createElement("style");
          style.innerHTML = `

            #login-overlay {

                background-color: #121212; z-index: 999999;
                display: flex; justify-content: center; align-items: center;

                border: 1px solid #444; background: #2c2c2c; color: #fff;
                font-size: 16px; outline: none;
            }
            #pass-input:focus { border-color: #2196f3; }
            #login-btn {
                width: 88%; padding: 10px; border-radius: 6px; border: none;
                background: #2196f3; color: white; font-size: 16px; cursor: pointer;
                transition: 0.2s;
            }
            #login-btn:hover { background: #1976d2; }
            #login-msg { color: #ff5252; font-size: 14px; margin-top: 10px; min-height: 20px; }
        `;
          document.head.appendChild(style);

          // 2. åˆ›å»ºé®ç½©å±‚ HTML
          const overlay = document.createElement("div");
          overlay.id = "login-overlay";
          overlay.innerHTML = `
            <div id="login-box">
                <h3>ğŸ”’ è®¿é—®å—é™</h3>
                <input type="password" id="pass-input" placeholder="è¯·è¾“å…¥å¯†ç " autocomplete="off" />
                <button id="login-btn" type="button">éªŒè¯èº«ä»½</button>
                <div id="login-msg"></div>
            </div>
        `;

          // 3. æ’å…¥åˆ° Body (æ ¸å¿ƒä¿®å¤ç‚¹ï¼šç¡®ä¿å…ƒç´ å·²æ’å…¥åå†ç»‘å®šäº‹ä»¶)
          document.body.appendChild(overlay);

          // 4. è·å–å…ƒç´ å¹¶ç»‘å®šäº‹ä»¶
          const btn = document.getElementById("login-btn");
          const input = document.getElementById("pass-input");
          const msg = document.getElementById("login-msg");

          // éªŒè¯é€»è¾‘
          function doLogin() {
            if (input.value === CONFIG.password) {
              // å¯†ç æ­£ç¡®
              localStorage.setItem(CONFIG.authKey, Date.now());
              msg.style.color = "#00e676";
              msg.textContent = "éªŒè¯é€šè¿‡";

              // å»¶æ—¶ä¸€å°ä¼šå„¿ç§»é™¤ï¼Œä½“éªŒæ›´å¥½
              setTimeout(() => {
                overlay.remove(); // å½»åº•ç§»é™¤ DOM èŠ‚ç‚¹
                document.body.style.overflow = ""; // æ¢å¤æ»šåŠ¨
              }, 300);
            } else {
              // å¯†ç é”™è¯¯
              msg.style.color = "#ff5252";
              msg.textContent = "âŒ å¯†ç é”™è¯¯";
              input.value = "";
              input.focus();

              // æ™ƒåŠ¨æ•ˆæœ
              const box = document.getElementById("login-box");
              box.style.transform = "translateX(5px)";
              setTimeout(() => (box.style.transform = "translateX(-5px)"), 50);
              setTimeout(() => (box.style.transform = "translate(0)"), 100);
            }
          }

          // ç»‘å®šç‚¹å‡»äº‹ä»¶
          btn.onclick = doLogin;

          // ç»‘å®šå›è½¦äº‹ä»¶
          input.onkeyup = function (e) {
            if (e.key === "Enter") doLogin();
          };

          // è‡ªåŠ¨èšç„¦
          input.focus();
        }

        // ç¡®ä¿åœ¨ DOM åŠ è½½å®Œæˆåæ‰§è¡Œ
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", initLoginOverlay);
        } else {
          initLoginOverlay();
        }
      })();
    </script>

    <div class="grid" id="device-list"></div>

    <script>
      const container = document.getElementById("device-list");

      // ä» API è·å–é…ç½®
      async function loadDevices() {
        try {
          const response = await fetch("/api/config");
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          const devices = data.devices.filter((device) => device.enable); // åªæ˜¾ç¤ºå¯ç”¨çš„è®¾å¤‡

          if (devices.length === 0) {
            container.innerHTML =
              '<div style="text-align: center; color: var(--text-sub); padding: 40px;">æš‚æ— å¯ç”¨çš„è®¾å¤‡</div>';
            return;
          }

          // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨
          devices.forEach((device) => {
            // ä½¿ç”¨å½“å‰é¡µé¢çš„ hostnameï¼Œæ”¯æŒå¤–ç½‘è®¿é—®
            const hostname = window.location.hostname;
            // ä½¿ç”¨ dashboard çš„è®¾å¤‡æ§åˆ¶é¡µé¢ï¼Œé€šè¿‡ç«¯å£å‚æ•°åŒºåˆ†è®¾å¤‡
            const url = `/device?port=${device.web_port}&name=${device.name}`;
            const wdaPort = device.wda_port; // WDA ç«¯å£

            const card = document.createElement("div");
            card.className = "card";
            card.id = `dev-${device.local_port}`;
            // å°† WDA ç«¯å£å­˜å‚¨åœ¨ data å±æ€§ä¸­ï¼Œæ–¹ä¾¿åç»­ä½¿ç”¨
            card.setAttribute("data-wda-port", wdaPort);

            card.innerHTML = `
                    <button class="stop-btn" onclick="stopDevice('${
                      device.name
                    }', this)" title="æ–­å¼€è¿æ¥">âœ•</button>
                    <div class="card-header">
                        <div class="icon">ğŸ“±</div>
                        <div class="device-info">
                            <h3>${device.name}</h3>
                            <p>UDID: ${device.udid.substring(0, 8)}...</p>
                            <p>Webç«¯å£: ${device.web_port}</p>
                        </div>
                    </div>
                    <div class="status-badge">
                        <span class="dot"></span>
                        <span class="text">æ£€æŸ¥ä¸­...</span>
                    </div>
                    <a href="${url}" target="_blank" class="action-btn">è¿æ¥è®¾å¤‡</a>
                    <button class="reconnect-btn" onclick="reconnectDevice('${
                      device.name
                    }', this)">é‡æ–°è¿æ¥</button>
                `;

            container.appendChild(card);

            // ç«‹å³æ£€æŸ¥çŠ¶æ€ï¼ˆä¼ å…¥ WDA ç«¯å£ï¼‰
            checkDeviceHealth(wdaPort, card);
          });
        } catch (error) {
          console.error("åŠ è½½è®¾å¤‡é…ç½®å¤±è´¥:", error);
          container.innerHTML = `<div style="text-align: center; color: var(--error); padding: 40px;">
            âŒ åŠ è½½é…ç½®å¤±è´¥: ${error.message}<br>
            <small style="color: var(--text-sub);">è¯·ç¡®ä¿å·²å¯åŠ¨æœåŠ¡å¹¶æ£€æŸ¥ config.json é…ç½®</small>
          </div>`;
        }
      }

      // é¡µé¢åŠ è½½æ—¶è·å–é…ç½®
      loadDevices();

      // å¥åº·æ£€æŸ¥å‡½æ•° - é€šè¿‡åå‘ä»£ç†è®¿é—® WDA /status æ¥å£åˆ¤æ–­è®¾å¤‡è¿æ¥çŠ¶æ€
      async function checkDeviceHealth(wdaPort, card) {
        try {
          // é€šè¿‡åå‘ä»£ç†è®¿é—® WDA çš„ /status æ¥å£
          const wdaStatusUrl = `/proxy/${wdaPort}/status`;

          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 5000); // 5ç§’è¶…æ—¶

          const response = await fetch(wdaStatusUrl, {
            method: "GET",
            signal: controller.signal,
          });

          clearTimeout(timeoutId);

          // å¦‚æœ WDA è¿”å› 200ï¼Œè¯´æ˜è®¾å¤‡å·²è¿æ¥
          if (response.ok) {
            markOnline(card);
          } else {
            markOffline(card);
          }
        } catch (e) {
          // å¦‚æœè®¿é—®å¤±è´¥ï¼ˆç½‘ç»œé”™è¯¯ã€è¶…æ—¶ã€CORS ç­‰ï¼‰ï¼Œæ ‡è®°ä¸ºç¦»çº¿
          markOffline(card);
          // ä¸è¾“å‡ºé”™è¯¯æ—¥å¿—ï¼Œé¿å…æ§åˆ¶å°å™ªéŸ³
        }
      }

      // æ ‡è®°ä¸ºåœ¨çº¿
      function markOnline(card) {
        card.classList.add("online");
        const badge = card.querySelector(".status-badge");
        badge.querySelector(".text").innerText = "åœ¨çº¿ | è¿è¡Œä¸­";
        const btn = card.querySelector(".action-btn");
        btn.innerText = "ğŸš€ è¿›å…¥æŠ•å±";
        // æ˜¾ç¤ºæ–­å¼€è¿æ¥æŒ‰é’®
        const stopBtn = card.querySelector(".stop-btn");
        if (stopBtn) {
          stopBtn.style.display = "flex";
          stopBtn.disabled = false;
          stopBtn.innerHTML = "âœ•";
          stopBtn.title = "æ–­å¼€è¿æ¥";
          stopBtn.style.background = "";
          stopBtn.style.color = "";
          stopBtn.style.borderColor = "";
        }
      }

      // æ ‡è®°ä¸ºç¦»çº¿
      function markOffline(card) {
        card.classList.remove("online");
        const badge = card.querySelector(".status-badge");
        badge.querySelector(".text").innerText = "ç¦»çº¿ | æœåŠ¡æœªå¯åŠ¨";
        const btn = card.querySelector(".action-btn");
        btn.innerText = "è¿æ¥è®¾å¤‡";
      }

      // é‡æ–°è¿æ¥è®¾å¤‡
      async function reconnectDevice(deviceName, button) {
        // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
        button.disabled = true;
        button.innerText = "è¿æ¥ä¸­...";

        try {
          const response = await fetch("/api/device/reconnect", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ deviceName }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            button.innerText = "å·²å¯åŠ¨";
            button.style.background = "rgba(0, 230, 118, 0.1)";
            button.style.color = "var(--success)";
            button.style.borderColor = "var(--success)";

            // æ‰¾åˆ°å¯¹åº”çš„å¡ç‰‡
            const card = button.closest(".card");
            if (card) {
              // æ›´æ–°çŠ¶æ€ä¸º"å¯åŠ¨ä¸­"
              const badge = card.querySelector(".status-badge");
              badge.querySelector(".text").innerText = "å¯åŠ¨ä¸­ï¼Œè¯·ç¨å€™...";

              // å»¶è¿Ÿæ£€æŸ¥çŠ¶æ€ï¼ˆç­‰å¾…æœåŠ¡å¯åŠ¨ï¼‰
              setTimeout(() => {
                const wdaPort = card.getAttribute("data-wda-port");
                if (wdaPort) {
                  const hostname = window.location.hostname;
                  // æ¯5ç§’æ£€æŸ¥ä¸€æ¬¡ï¼Œæœ€å¤šæ£€æŸ¥6æ¬¡ï¼ˆ30ç§’ï¼‰
                  let checkCount = 0;
                  const checkInterval = setInterval(() => {
                    checkCount++;
                    checkDeviceHealth(parseInt(wdaPort), card);
                    if (card.classList.contains("online") || checkCount >= 6) {
                      clearInterval(checkInterval);
                    }
                  }, 5000);
                }
              }, 5000);
            }

            // 3ç§’åæ¢å¤æŒ‰é’®
            setTimeout(() => {
              button.disabled = false;
              button.innerText = "é‡æ–°è¿æ¥";
              button.style.background = "";
              button.style.color = "";
              button.style.borderColor = "";
            }, 3000);
          } else {
            throw new Error(data.error || "å¯åŠ¨è®¾å¤‡å¤±è´¥");
          }
        } catch (error) {
          console.error("å¯åŠ¨è®¾å¤‡å¤±è´¥:", error);
          button.innerText = "å¯åŠ¨å¤±è´¥";
          button.style.background = "rgba(255, 82, 82, 0.2)";
          setTimeout(() => {
            button.disabled = false;
            button.innerText = "é‡æ–°è¿æ¥";
            button.style.background = "";
          }, 2000);
          alert(`å¯åŠ¨è®¾å¤‡å¤±è´¥: ${error.message}`);
        }
      }

      // æ–­å¼€è®¾å¤‡è¿æ¥
      async function stopDevice(deviceName, button) {
        if (!confirm(`ç¡®å®šè¦æ–­å¼€è®¾å¤‡ "${deviceName}" çš„è¿æ¥å—ï¼Ÿ`)) {
          return;
        }

        // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
        button.disabled = true;
        button.innerHTML = "â‹¯";
        button.title = "æ–­å¼€ä¸­...";

        try {
          const response = await fetch("/api/device/stop", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ deviceName }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            button.innerHTML = "âœ“";
            button.style.background = "rgba(0, 230, 118, 0.1)";
            button.style.color = "var(--success)";
            button.style.borderColor = "var(--success)";
            button.title = "å·²æ–­å¼€";

            // æ‰¾åˆ°å¯¹åº”çš„å¡ç‰‡å¹¶æ›´æ–°çŠ¶æ€
            const card = button.closest(".card");
            if (card) {
              markOffline(card);
              // å»¶è¿Ÿåˆ·æ–°çŠ¶æ€
              setTimeout(() => {
                const wdaPort = card.getAttribute("data-wda-port");
                if (wdaPort) {
                  checkDeviceHealth(parseInt(wdaPort), card);
                }
              }, 2000);
            }

            // 1ç§’åéšè—æŒ‰é’®ï¼ˆå› ä¸ºè®¾å¤‡å·²ç¦»çº¿ï¼‰
            setTimeout(() => {
              button.style.display = "none";
            }, 1000);
          } else {
            throw new Error(data.error || "æ–­å¼€è¿æ¥å¤±è´¥");
          }
        } catch (error) {
          console.error("æ–­å¼€è¿æ¥å¤±è´¥:", error);
          button.innerHTML = "âœ•";
          button.style.background = "rgba(255, 82, 82, 0.2)";
          button.title = "æ–­å¼€å¤±è´¥";
          setTimeout(() => {
            button.disabled = false;
            button.innerHTML = "âœ•";
            button.style.background = "";
            button.title = "æ–­å¼€è¿æ¥";
          }, 2000);
          alert(`æ–­å¼€è¿æ¥å¤±è´¥: ${error.message}`);
        }
      }

      // å®šæœŸåˆ·æ–°æ‰€æœ‰è®¾å¤‡çŠ¶æ€
      function refreshAllDevices() {
        const cards = container.querySelectorAll(".card");
        cards.forEach((card) => {
          const wdaPort = card.getAttribute("data-wda-port");
          if (wdaPort) {
            checkDeviceHealth(parseInt(wdaPort), card);
          }
        });
      }

      // æ¯ 10 ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡è®¾å¤‡çŠ¶æ€
      setInterval(refreshAllDevices, 10000);
    </script>
